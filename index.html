
<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>

        <style>
            *{
    padding: 0px;
    margin: 0;
    justify-content: center;

}
body{
    text-decoration: none;

}

    background: url(/images/w.jpg);

   border-radius: 5px 5px 5px 5px black;

}

     background:linear-gradient(#a619f8, #00f2fe );

}

}

 button:hover{

        }
